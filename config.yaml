# Gilliam Networks Configuration File
# Central configuration for all pipeline components

project:
  name: "Gilliam Networks Analysis"
  version: "2.0.0"
  description: "Semantic network analysis of child language development"

paths:
  # Data directories
  raw_data: "data/raw/embedding_ready"
  combined_texts: "data/raw"
  metadata: "data/raw/metadata.csv"
  metadata_with_mlu: "data/raw/metadata_with_mlu.csv"

  # Processed data
  embeddings: "data/processed/embeddings"
  test_embeddings: "data/processed/test_embeddings"
  networks: "data/processed/networks"

  # Results
  results: "data/results"
  figures: "data/results/figures"
  tables: "data/results/tables"
  reports: "data/results/reports"

  # Checkpoints
  checkpoints: "checkpoints"

embeddings:
  model: "bert-base-uncased"
  batch_size: 8
  device: "auto"  # Options: auto, cuda, cpu
  max_length: 512
  checkpoint_interval: 50  # Save checkpoint every N files

network:
  # Primary configuration
  similarity_threshold: 0.7
  construction_method: "threshold"  # Options: threshold, knn, adaptive, mst_plus

  # Method-specific parameters
  knn_k: 10  # For k-nearest neighbors
  adaptive_density: 0.05  # For adaptive threshold
  mst_additional_edges: 100  # For MST+edges method

  # Small-world optimization
  small_world_optimization: true
  optimization_method: "grid_search"  # Options: grid_search, golden_section
  threshold_range: [0.3, 0.95]
  threshold_step: 0.01

analysis:
  # Statistical parameters
  bootstrap_iterations: 1000
  significance_level: 0.05

  # Groups to analyze
  age_groups: [5, 6, 7, 8, 9, 10, 11]
  development_types: ["TD", "SLI"]

  # MLU matching
  mlu_matching: true
  mlu_tolerance: 0.5  # +/- tolerance for MLU matching

  # Network metrics to calculate
  metrics:
    - "clustering_coefficient"
    - "average_path_length"
    - "small_world_sigma"
    - "degree_distribution"
    - "hub_words"
    - "modularity"
    - "betweenness_centrality"

visualization:
  # Plotting parameters
  figure_format: "html"  # Options: html (interactive), png (static)
  color_scheme: "viridis"
  network_layout: "spring"  # Options: spring, kamada_kawai, circular

  # Interactive features
  enable_hover: true
  enable_zoom: true
  show_labels: true

logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
  log_file: "pipeline.log"
  console_output: true

# Resource management
resources:
  max_memory_gb: 8
  n_jobs: -1  # Number of parallel jobs (-1 = all CPUs)
  cache_embeddings: true